
<!DOCTYPE html>
<html>
<head>
    <title>Patient Photo Upload</title>
</head>
<body>
    <h2>Upload Patient Photo</h2>
    <form action="https://formsubmit.co/manager@villagepractice.com.au" method="POST" enctype="multipart/form-data">
        <label for="patient_name">Patient Full Name:</label><br>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
